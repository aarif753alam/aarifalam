<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Feedback | Heart Touch Game</title>
  <link rel="stylesheet" href="feedback.css">

    <!-- Favicon -->
  <link rel="icon" href="../../favicon.png" type="image/x-icon">


    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F62NMJPX2B"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F62NMJPX2B');
</script>

  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Cosmic Background Elements -->
  <div class="cosmic-bg" id="cosmic-bg"></div>
  
  <div class="container">
    <!-- Feedback Section -->
    <section class="glass-panel" style="max-width: 800px; margin: 4rem auto;">
      <h2 style="font-size: 2.5rem; margin-bottom: 2rem; text-align: center;">
        <i class="fas fa-comment-dots" style="color: var(--cosmic-primary);"></i> Share your feedback 
      </h2>
      
      <form id="feedback-form" class="feedback-form">
        <div class="form-group">
          <label for="user-name">Your Name</label>
          <input type="text" id="user-name" name="user_name" class="form-control" placeholder="Enter your name" required aria-label="Your name">
        </div>
        
        <div class="form-group">
          <label for="user-email">Email Address</label>
          <input type="email" id="user-email" name="user_email" class="form-control" placeholder="your@email.com" required aria-label="Your email">
        </div>
        
        <div class="form-group">
          <label for="user-message">Your Thoughts</label>
          <textarea id="user-message" name="user_message" class="form-control" placeholder="Type your thoughts here..." required aria-label="Your feedback message"></textarea>
        </div>
        
        <button type="submit" class="submit-btn" aria-label="Submit feedback">
          <i class="fas fa-paper-plane"></i> Launch Feedback
        </button>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
 <script src="feedback.js"></script>

</body>
</html>
