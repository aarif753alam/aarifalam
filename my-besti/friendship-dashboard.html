<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Dashboard - View All Submissions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --success: rgb(34, 64, 3);
            --warning: #ffcc00;
            --light: #f8f9fa;
            --dark: #343a40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-bg: rgba(255, 255, 255, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subheading {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .dashboard-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-danger {
            background: var(--accent);
            color: white;
        }
        
        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 25px;
        }
        
        .submission-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            position: relative;
        }
        
        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .user-details h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        
        .user-details p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .timestamp {
            text-align: right;
        }
        
        .date {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .time {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .detail-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }
        
        .detail-label {
            font-weight: 600;
            min-width: 150px;
            color: #555555f8;
        }
        
        .detail-value {
            flex-grow: 1;
        }
        
        .friendship-type {
            display: inline-block;
            background: rgba(117, 54, 219, 0.514);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .gender-badge {
            display: inline-block;
            background: rgba(60, 38, 255, 0.475);
            color: var(--secondary);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .qualities-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }
        
        .quality-tag {
            background: rgba(69, 187, 34, 0.567);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .message-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 4px solid var(--accent);
            font-style: italic;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            grid-column: 1 / -1;
        }
        
        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .no-data h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
        
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .submission-card:hover .delete-btn {
            opacity: 1;
        }
        
        .delete-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }
        
        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: modalPop 0.3s ease;
        }
        
        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .submissions-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .timestamp {
                text-align: left;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
            
            .detail-label {
                min-width: auto;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .dashboard-container {
                padding: 20px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

// Get time period label
function getTimePeriod(date) {
    const hours = date.getHours();
    const minutes = date.getMinutes();
    
    if (hours < 6) return { period: "Late Night", icon: "fa-moon", color: "#6a11cb" };
    if (hours < 12) return { period: "Morning", icon: "fa-sun", color: "#ffcc00" };
    if (hours < 15) return { period: "Afternoon", icon: "fa-cloud-sun", color: "#2575fc" };
    if (hours < 18) return { period: "Evening", icon: "fa-sun", color: "#ff6b6b" };
    return { period: "Night", icon: "fa-moon", color: "#6a11cb" };
}

// Get relative time label
function getRelativeTime(date) {
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / (1000 * 60));
    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    
    if (diffMins < 1) return { label: "Just Now", color: "#4cd964", icon: "fa-bolt" };
    if (diffMins < 60) return { label: `${diffMins}m ago`, color: "#4cd964", icon: "fa-clock" };
    if (diffHours < 24) return { label: `${diffHours}h ago`, color: "#2575fc", icon: "fa-clock" };
    if (diffDays === 1) return { label: "Yesterday", color: "#ff6b6b", icon: "fa-calendar-day" };
    if (diffDays < 7) return { label: `${diffDays}d ago`, color: "#ff6b6b", icon: "fa-calendar" };
    return { label: `${diffDays}d ago`, color: "#999", icon: "fa-calendar" };
}

// Display submissions in the dashboard with enhanced time indicators
function displaySubmissions(submissions) {
    if (submissions.length === 0) {
        submissionsGrid.innerHTML = `
            <div class="no-data">
                <i class="fas fa-users"></i>
                <h3>No Friendship Submissions Yet</h3>
                <p>When people submit your friendship form, their submissions will appear here.</p>
            </div>
        `;
        return;
    }

    let html = '';
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);
    const thisWeek = new Date(today);
    thisWeek.setDate(thisWeek.getDate() - 7);
    
    submissions.forEach((submission, index) => {
        const date = new Date(submission.timestamp);
        const formattedDate = date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        const formattedTime = date.toLocaleTimeString('en-US', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
        
        // Determine submission recency
        const submissionDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
        const isToday = submissionDate.getTime() === today.getTime();
        const isYesterday = submissionDate.getTime() === yesterday.getTime();
        const isThisWeek = date > thisWeek && !isToday && !isYesterday;
        
        // Get time period and relative time
        const timePeriod = getTimePeriod(date);
        const relativeTime = getRelativeTime(date);
        
        // Get first letter for avatar
        const firstLetter = submission.name ? submission.name.charAt(0).toUpperCase() : '?';
        
        // Handle array data from new form structure
        const q1Values = Array.isArray(submission.q1) ? submission.q1 : [submission.q1];
        const q2Values = Array.isArray(submission.q2) ? submission.q2 : [submission.q2];
        const q3Values = Array.isArray(submission.q3) ? submission.q3 : [submission.q3];
        const q4Values = Array.isArray(submission.q4) ? submission.q4 : [submission.q4];
        const q5Values = Array.isArray(submission.q5) ? submission.q5 : [submission.q5];
        
        // Create qualities list from q5
        const qualitiesHtml = q5Values.length > 0 
            ? q5Values.map(quality => 
                `<span class="quality-tag">${quality}</span>`
            ).join('')
            : '<span>No qualities selected</span>';
        
        // Create message box if message exists
        const messageHtml = submission.message && submission.message !== 'No message' 
            ? `<div class="message-box">"${submission.message}"</div>` 
            : '';
        
        // Add visual indicators based on time
        const timeBadge = `
            <div class="time-badge" style="background: ${relativeTime.color}">
                <i class="fas ${relativeTime.icon}"></i>
                ${relativeTime.label}
            </div>
        `;
        
        const recentClass = isToday ? 'today-submission' : (isYesterday ? 'yesterday-submission' : (isThisWeek ? 'week-submission' : ''));
        
        html += `
            <div class="submission-card ${recentClass}" data-id="${submission.id}" data-timestamp="${submission.timestamp}">
                ${timeBadge}
                <button class="delete-btn" onclick="showDeleteModal('${submission.id}')">
                    <i class="fas fa-trash"></i>
                </button>
                
                <div class="card-header">
                    <div class="user-info">
                        <div class="user-avatar">${firstLetter}</div>
                        <div class="user-details">
                            <h3>${submission.name}</h3>
                            <p>${submission.contact || 'No contact provided'}</p>
                        </div>
                    </div>
                    <div class="timestamp">
                        <div class="date">${formattedDate}</div>
                        <div class="time">${formattedTime}</div>
                        <div class="time-period" style="color: ${timePeriod.color}">
                            <i class="fas ${timePeriod.icon}"></i>
                            ${timePeriod.period}
                        </div>
                        ${isToday ? '<div class="day-indicator today">ðŸ“… Today</div>' : ''}
                        ${isYesterday ? '<div class="day-indicator yesterday">ðŸ“… Yesterday</div>' : ''}
                    </div>
                </div>
                
                <div class="card-body">
                    <!-- Personal Information -->
                    <div class="detail-section">
                        <div class="section-title">
                            <i class="fas fa-user"></i>
                            Personal Information
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Gender:</div>
                            <div class="detail-value">
                                <span class="gender-badge">${submission.gender || 'Not specified'}</span>
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Contact:</div>
                            <div class="detail-value">${submission.contact || 'Not provided'}</div>
                        </div>
                    </div>

// Update statistics
function updateStats(submissions) {
    const total = submissions.length;
    const maleCount = submissions.filter(s => s.gender === 'Male').length;
    const femaleCount = submissions.filter(s => s.gender === 'Female').length;
    
    // Count best friends - check if any q3 value contains "Best friend"
    const bestFriends = submissions.filter(s => {
        const q3Values = Array.isArray(s.q3) ? s.q3 : [s.q3];
        return q3Values.some(val => val && val.toLowerCase().includes('best friend'));
    }).length;

    // Count today's submissions
    const today = new Date();
    const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const todayCount = submissions.filter(s => new Date(s.timestamp) >= todayStart).length;

    totalSubmissionsEl.textContent = total;
    maleCountEl.textContent = maleCount;
    femaleCountEl.textContent = femaleCount;
    bestFriendsEl.textContent = bestFriends;
}

// Filter submissions with enhanced date filters
function filterSubmissions(filter) {
    let filtered = [...allSubmissions];
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);
    const thisWeek = new Date(today);
    thisWeek.setDate(thisWeek.getDate() - 7);
    const thisMonth = new Date(today);
    thisMonth.setDate(1); // First day of current month
    
    if (filter === 'male') {
        filtered = filtered.filter(s => s.gender === 'Male');
    } else if (filter === 'female') {
        filtered = filtered.filter(s => s.gender === 'Female');
    } else if (filter === 'best friend') {
        filtered = filtered.filter(s => {
            const q3Values = Array.isArray(s.q3) ? s.q3 : [s.q3];
            return q3Values.some(val => val && val.toLowerCase().includes('best friend'));
        });
    } else if (filter === 'brother') {
        filtered = filtered.filter(s => {
            const q3Values = Array.isArray(s.q3) ? s.q3 : [s.q3];
            return q3Values.some(val => val && val.toLowerCase().includes('brother'));
        });
    } else if (filter === 'today') {
        filtered = filtered.filter(s => {
            const submissionDate = new Date(s.timestamp);
            return submissionDate >= today;
        });
    } else if (filter === 'yesterday') {
        filtered = filtered.filter(s => {
            const submissionDate = new Date(s.timestamp);
            const submissionDay = new Date(submissionDate.getFullYear(), submissionDate.getMonth(), submissionDate.getDate());
            return submissionDay.getTime() === yesterday.getTime();
        });
    } else if (filter === 'this-week') {
        filtered = filtered.filter(s => new Date(s.timestamp) >= thisWeek);
    } else if (filter === 'this-month') {
        filtered = filtered.filter(s => new Date(s.timestamp) >= thisMonth);
    } else if (filter === 'last-hour') {
        const oneHourAgo = new Date(now.getTime() - (60 * 60 * 1000));
        filtered = filtered.filter(s => new Date(s.timestamp) >= oneHourAgo);
    } else if (filter === 'last-6-hours') {
        const sixHoursAgo = new Date(now.getTime() - (6 * 60 * 60 * 1000));
        filtered = filtered.filter(s => new Date(s.timestamp) >= sixHoursAgo);
    }
    
    displaySubmissions(filtered);
}

// Search submissions
function searchSubmissions(query) {
    if (!query) {
        displaySubmissions(filteredSubmissions);
        return;
    }
    
    const lowerQuery = query.toLowerCase();
    const searched = filteredSubmissions.filter(s => 
        (s.name && s.name.toLowerCase().includes(lowerQuery)) ||
        (s.contact && s.contact.toLowerCase().includes(lowerQuery)) ||
        (s.message && s.message.toLowerCase().includes(lowerQuery)) ||
        (s.userId && s.userId.toLowerCase().includes(lowerQuery)) ||
        // Search in all question arrays
        (s.q1 && (Array.isArray(s.q1) ? s.q1.some(q => q.toLowerCase().includes(lowerQuery)) : s.q1.toLowerCase().includes(lowerQuery))) ||
        (s.q2 && (Array.isArray(s.q2) ? s.q2.some(q => q.toLowerCase().includes(lowerQuery)) : s.q2.toLowerCase().includes(lowerQuery))) ||
        (s.q3 && (Array.isArray(s.q3) ? s.q3.some(q => q.toLowerCase().includes(lowerQuery)) : s.q3.toLowerCase().includes(lowerQuery))) ||
        (s.q4 && (Array.isArray(s.q4) ? s.q4.some(q => q.toLowerCase().includes(lowerQuery)) : s.q4.toLowerCase().includes(lowerQuery))) ||
        (s.q5 && (Array.isArray(s.q5) ? s.q5.some(q => q.toLowerCase().includes(lowerQuery)) : s.q5.toLowerCase().includes(lowerQuery)))
    );
    
    displaySubmissions(searched);
}

// Export data to CSV
function exportToCSV() {
    if (allSubmissions.length === 0) {
        alert('No data to export!');
        return;
    }

    // Create CSV header
    let csv = 'Name,Gender,Contact,User ID,Why Friendship,Boundaries,Friendship Type,Communication,Qualities,Message,Date,Time\n';
    
    // Add data rows
    allSubmissions.forEach(submission => {
        const date = new Date(submission.timestamp);
        const formattedDate = date.toLocaleDateString();
        const formattedTime = date.toLocaleTimeString();
        
        const q1Text = Array.isArray(submission.q1) ? submission.q1.join('; ') : (submission.q1 || '');
        const q2Text = Array.isArray(submission.q2) ? submission.q2.join('; ') : (submission.q2 || '');
        const q3Text = Array.isArray(submission.q3) ? submission.q3.join('; ') : (submission.q3 || '');
        const q4Text = Array.isArray(submission.q4) ? submission.q4.join('; ') : (submission.q4 || '');
        const q5Text = Array.isArray(submission.q5) ? submission.q5.join('; ') : (submission.q5 || '');
        const message = submission.message ? `"${submission.message.replace(/"/g, '""')}"` : '';
        
        csv += `"${submission.name}","${submission.gender || ''}","${submission.contact || ''}","${submission.userId || ''}","${q1Text}","${q2Text}","${q3Text}","${q4Text}","${q5Text}",${message},"${formattedDate}","${formattedTime}"\n`;
    });
    
    // Create download link
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `friendship_submissions_${new Date().toISOString().split('T')[0]}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// Delete submission through Worker
async function deleteSubmission() {
    if (!submissionToDelete) return;
    
    try {
        console.log('ðŸ—‘ï¸ Deleting submission:', submissionToDelete);
        
        const response = await fetch(WORKER_URL + 'delete-submission', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Auth-Token': DASHBOARD_SECRET
            },
            body: JSON.stringify({ submissionId: submissionToDelete })
        });

        console.log('ðŸ“¡ Delete response status:', response.status);

        if (!response.ok) {
            throw new Error('Delete failed');
        }

        const result = await response.json();
        console.log('âœ… Delete result:', result);
        
        if (result.success) {
            // Remove from local arrays
            allSubmissions = allSubmissions.filter(s => s.id !== submissionToDelete);
            filteredSubmissions = filteredSubmissions.filter(s => s.id !== submissionToDelete);

    }
}
