                    }
                });
                
                // Clear selection after rotation
                clearSelection();
            });
            
            // Delete selected pages
            deleteSelectedBtn.addEventListener('click', () => {
                if (selectedPages.length === 0) return;
                
                // Sort in descending order to avoid index shifting issues
                selectedPages.sort((a, b) => b - a).forEach(pageIndex => {
                    const pageItem = document.querySelector(`.page-item[data-page-index="${pageIndex}"]`);
                    if (pageItem) {
                        pageItem.remove();
                    }
                });
                
                // Clear selection after deletion
                clearSelection();
            });
            
            // Reset page order
            resetOrderBtn.addEventListener('click', () => {
                if (!pdfDoc) return;
                
                // Clear the grid
                pagesGrid.innerHTML = '';
                
                // Reset rotation state
                pageRotation = {};
                
                // Re-render pages in original order
                renderPageThumbnails();
            });
            
            // Process PDF
            processBtn.addEventListener('click', async () => {
                if (!pdfDoc) return;
                
                try {
                    loading.style.display = 'block';
                    progressContainer.style.display = 'block';
                    processBtn.disabled = true;
                    hideError();
                    
                    const { PDFDocument } = PDFLib;
                    const newPdf = await PDFDocument.create();
                    
                    // Get current page order from DOM
                    const pageItems = Array.from(document.querySelectorAll('.page-item'));
                    const pageIndices = pageItems.map(item => parseInt(item.dataset.pageIndex));
                    
                    if (pageIndices.length === 0) {
                        showError('The PDF must contain at least one page.');
                        return;
                    }
                    
                    // Copy pages to new PDF with proper rotation
                    progressBar.style.width = '0%';
                    
                    const arrayBuffer = await pdfFile.arrayBuffer();
                    const existingPdf = await PDFDocument.load(arrayBuffer);
                    
                    // Process each page with progress updates
                    const totalPages = pageIndices.length;
                    let processedPages = 0;
                    
                    for (const pageIndex of pageIndices) {
                        const [copiedPage] = await newPdf.copyPages(existingPdf, [pageIndex]);
                        const newPage = newPdf.addPage(copiedPage);
                        
                        // Apply rotation if specified
                        if (pageRotation[pageIndex]) {
                            const rotationAngle = pageRotation[pageIndex];
                            newPage.setRotation(rotationAngle);
                        }
                        
                        processedPages++;
                        progressBar.style.width = `${(processedPages / totalPages) * 100}%`;
                    }
                    
                    // Save the new PDF
                    const newPdfBytes = await newPdf.save();
                    
                    // Create download link
                    const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    
                    downloadBtn.href = url;
                    downloadBtn.download = outputFilename.value.endsWith('.pdf') ? 
                        outputFilename.value : 
                        `${outputFilename.value}.pdf`;
                    
                    // Show output section
                    outputSection.style.display = 'block';
                    setTimeout(() => {
                        outputSection.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                    
                } catch (error) {
                    console.error('Error processing PDF:', error);
                    showError('An error occurred while processing the PDF. Please try again.');
                } finally {
                    loading.style.display = 'none';
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                    processBtn.disabled = false;
                }
            });
            
            // Handle file selection
            async function handleFile(file) {
                try {
                    showUploadStatus('Processing PDF file...');
                    hideError();
                    
                    pdfFile = file;
                    
                    // Display file info
                    fileInfo.style.display = 'flex';
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    
                    // Load PDF document
                    const arrayBuffer = await file.arrayBuffer();
                    pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                    
                    // Initialize page rotation state
                    pageRotation = {};
                    
                    // Show pages section
                    pagesSection.style.display = 'block';
                    
                    // Render page thumbnails
                    await renderPageThumbnails();
                    
                    // Initialize original page order
                    originalPageOrder = Array.from({ length: pdfDoc.numPages }, (_, i) => i);
                    
                    // Scroll to pages section
                    setTimeout(() => {
                        pagesSection.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                    
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    showError('Failed to load PDF. Please ensure it\'s a valid PDF file.');
                    resetTool();
                } finally {
                    hideUploadStatus();
                }
            }
            
            // Render page thumbnails
            async function renderPageThumbnails() {
                if (!pdfDoc) return;
                
                pagesGrid.innerHTML = '';
                selectedPages = [];
                
                // Initialize Sortable for drag and drop
                if (sortable) {
                    sortable.destroy();
                }
                
                sortable = new Sortable(pagesGrid, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onEnd: function() {
                        updateButtonStates();
                    }
                });
                
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const pageItem = document.createElement('div');
                    pageItem.className = 'page-item';
                    pageItem.dataset.pageIndex = i - 1;
                    
                    const pagePreview = document.createElement('img');
                    pagePreview.className = 'page-preview';
                    pagePreview.alt = `Page ${i}`;
                    
                    const pageNumber = document.createElement('div');
                    pageNumber.className = 'page-number';
                    pageNumber.textContent = `Page ${i}`;
                    
                    const pageControls = document.createElement('div');
                    pageControls.className = 'page-controls';
                    
                    const rotateBtn = document.createElement('button');
                    rotateBtn.className = 'page-btn rotate-btn';
                    rotateBtn.title = 'Rotate 90°';
                    rotateBtn.innerHTML = '<i class="fas fa-redo"></i>';
                    rotateBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleRotatePage(i - 1);
                    });
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'page-btn delete-btn';
                    deleteBtn.title = 'Delete page';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleDeletePage(i - 1);
                    });
                    
                    pageControls.appendChild(rotateBtn);
                    pageControls.appendChild(deleteBtn);
                    
                    pageItem.appendChild(pagePreview);
                    pageItem.appendChild(pageNumber);
                    pageItem.appendChild(pageControls);
                    
                    // Add click handler for selection
                    pageItem.addEventListener('click', (e) => {
                        // Don't select if clicking on a button
                        if (e.target.closest('.page-btn')) return;
                        
                        pageItem.classList.toggle('selected');
                        const pageIndex = parseInt(pageItem.dataset.pageIndex);
                        
                        if (pageItem.classList.contains('selected')) {
                            if (!selectedPages.includes(pageIndex)) {
                                selectedPages.push(pageIndex);
                            }
                        } else {
                            selectedPages = selectedPages.filter(idx => idx !== pageIndex);
                        }
                        
                        updateButtonStates();
                    });
                    
                    pagesGrid.appendChild(pageItem);
                    
                    // Render page preview
                    try {
                        const page = await pdfDoc.getPage(i);
                        const viewport = page.getViewport({ scale: 0.2 });
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        await page.render({
                            canvasContext: context,
                            viewport: viewport
                        }).promise;
                        
                        pagePreview.src = canvas.toDataURL();
                    } catch (error) {
                        console.error(`Error rendering page ${i}:`, error);
                        pagePreview.src = '';
                        pagePreview.style.backgroundColor = '#f0f0f0';
                        pagePreview.style.display = 'flex';
                        pagePreview.style.alignItems = 'center';
                        pagePreview.style.justifyContent = 'center';
                        pagePreview.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    }
                }
                
                updateButtonStates();
            }
            
            // Handle page rotation
            function handleRotatePage(pageIndex) {
                // Get current rotation (default to 0 if not set)
                const currentRotation = pageRotation[pageIndex] || 0;
                // Rotate 90 degrees clockwise
                const newRotation = (currentRotation + 90) % 360;
                pageRotation[pageIndex] = newRotation;
                
                // Update the preview image rotation
                const pageItem = document.querySelector(`.page-item[data-page-index="${pageIndex}"]`);
                if (pageItem) {
                    const previewImg = pageItem.querySelector('.page-preview');
                    previewImg.style.transform = `rotate(${newRotation}deg)`;
                }
            }
            
            // Handle page deletion
            function handleDeletePage(pageIndex) {
                const pageItem = document.querySelector(`.page-item[data-page-index="${pageIndex}"]`);
                if (pageItem) {
                    pageItem.remove();
                }
                
                // Remove from selected pages if it was there
                selectedPages = selectedPages.filter(idx => idx !== pageIndex);
                updateButtonStates();
            }
            
            // Clear current selection
            function clearSelection() {
                document.querySelectorAll('.page-item.selected').forEach(item => {
                    item.classList.remove('selected');
                });
                selectedPages = [];
                updateButtonStates();
            }
            
            // Update button states based on selection
            function updateButtonStates() {
                rotateSelectedBtn.disabled = selectedPages.length === 0;
                deleteSelectedBtn.disabled = selectedPages.length === 0;
            }
            
            // Reset the tool
            function resetTool() {
                pdfFile = null;
                pdfDoc = null;
                selectedPages = [];
                pageRotation = {};
                originalPageOrder = [];
                
                fileInfo.style.display = 'none';
                pagesSection.style.display = 'none';
                outputSection.style.display = 'none';
                pagesGrid.innerHTML = '';
                fileInput.value = '';
                
                if (sortable) {
                    sortable.destroy();
                    sortable = null;
                }
                
                hideError();
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Show upload status
            function showUploadStatus(message) {
                uploadStatus.textContent = message;
                uploadStatus.style.display = 'block';
            }
            
            // Hide upload status
            function hideUploadStatus() {
                uploadStatus.style.display = 'none';
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Hide error message
            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
