       document.addEventListener('DOMContentLoaded', function() {
    // Game configuration
    var config = {
        minGridSize: 3,
        maxGridSize: 8,
        turnTime: 20, // seconds
        letters: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    };
    
    // Game state
    var gameState = {
        currentPlayer: 1,
        players: {
            1: { name: "Player 1", totalPoints: 0, timeUsed: 0 },
            2: { name: "Player 2", totalPoints: 0, timeUsed: 0 }
        },
        grid: [],
        gridSize: 5,
        selectedCell: null,
        selectedLetter: null,
        timer: null,
        timeRemaining: config.turnTime,
        isGameOver: false,
        placedLetters: 0
    };
    
    // DOM elements
    var elements = {
        wordGrid: document.getElementById('word-grid'),
        timer: document.getElementById('timer'),
        currentPlayerName: document.getElementById('current-player-name'),
        player1Name: document.getElementById('player1-name'),
        player2Name: document.getElementById('player2-name'),
        player1Avatar: document.getElementById('player1-avatar'),
        player2Avatar: document.getElementById('player2-avatar'),
        player1Total: document.getElementById('player1-total'),
        player2Total: document.getElementById('player2-total'),
        player1Increase: document.getElementById('player1-increase'),
        player1Decrease: document.getElementById('player1-decrease'),
        player2Increase: document.getElementById('player2-increase'),
        player2Decrease: document.getElementById('player2-decrease'),
        submitBtn: document.getElementById('submit-btn'),
        endTurnBtn: document.getElementById('end-turn-btn'),
        player1El: document.getElementById('player1'),
        player2El: document.getElementById('player2'),
        gameOver: document.getElementById('game-over'),
        winnerName: document.getElementById('winner-name'),
        p1Score: document.getElementById('p1-score'),
        p2Score: document.getElementById('p2-score'),
        p1Name: document.getElementById('p1-name'),
        p2Name: document.getElementById('p2-name'),
        restartBtn: document.getElementById('restart-btn'),
        alphabetSelector: document.getElementById('alphabet-selector'),
        increaseGrid: document.getElementById('increase-grid'),
        decreaseGrid: document.getElementById('decrease-grid'),
        gridSizeDisplay: document.getElementById('grid-size-display'),
        fullscreenBtn: document.getElementById('fullscreen-btn')
    };
    
    // Initialize game
    function initGame() {
        // Reset game state
        gameState.currentPlayer = 1;
        gameState.players[1].totalPoints = 0;
        gameState.players[2].totalPoints = 0;
        gameState.players[1].timeUsed = 0;
        gameState.players[2].timeUsed = 0;
        gameState.gridSize = 5;
        gameState.selectedCell = null;
        gameState.selectedLetter = null;
        gameState.timeRemaining = config.turnTime;
        gameState.isGameOver = false;
        gameState.placedLetters = 0;
        
        // Clear any existing timer
        if (gameState.timer) {
            clearInterval(gameState.timer);
        }
        
        // Generate grid and alphabet selector
        generateGrid();
        generateAlphabetSelector();
        
        // Update UI
        updatePlayerDisplays();
        updateGridSizeDisplay();
        startTimer();
        
        // Hide game over screen
        elements.gameOver.classList.remove('show');
    }
    
    // Generate the word grid
    function generateGrid() {
        elements.wordGrid.innerHTML = '';
        gameState.grid = [];
        gameState.placedLetters = 0;
        
        // Set CSS variable for grid size
        document.documentElement.style.setProperty('--grid-size', gameState.gridSize);
        
        // Create grid cells
        for (var i = 0; i < gameState.gridSize; i++) {
            gameState.grid[i] = [];
            for (var j = 0; j < gameState.gridSize; j++) {
                gameState.grid[i][j] = { letter: '', player: 0 };
                
                var cell = document.createElement('div');
                cell.className = 'grid-cell empty';
                cell.dataset.row = i;
                cell.dataset.col = j;
                
                cell.addEventListener('click', (function(row, col) {
                    return function() {
                        handleCellClick(row, col);
                    };
                })(i, j));
                
                elements.wordGrid.appendChild(cell);
            }
        }
    }
    
    // Generate alphabet selector
    function generateAlphabetSelector() {
        elements.alphabetSelector.innerHTML = '';
        
        for (var i = 0; i < config.letters.length; i++) {
            var letter = config.letters[i];
            var key = document.createElement('div');
            key.className = 'alphabet-key';
            key.textContent = letter;
            key.dataset.letter = letter;
            
            key.addEventListener('click', (function(ltr) {
                return function() {
                    gameState.selectedLetter = ltr;
                    // Highlight selected letter
                    var keys = document.querySelectorAll('.alphabet-key');
                    for (var k = 0; k < keys.length; k++) {
                        keys[k].style.background = 'rgba(255, 255, 255, 0.1)';
                    }
                    this.style.background = 'var(--accent)';
                };
            })(letter));
            
            elements.alphabetSelector.appendChild(key);
        }
    }
    
    // Handle cell click
    function handleCellClick(row, col) {
        if (gameState.selectedLetter && gameState.grid[row][col].letter === '') {
            // Place the letter
            placeLetter(row, col, gameState.selectedLetter);
            gameState.selectedLetter = null;
            
            // Reset alphabet key highlights
            var keys = document.querySelectorAll('.alphabet-key');
            for (var i = 0; i < keys.length; i++) {
                keys[i].style.background = 'rgba(255, 255, 255, 0.1)';
            }
        }
    }
    
    // Place a letter
    function placeLetter(row, col, letter) {
        // Update game state
        gameState.grid[row][col].letter = letter;
        gameState.grid[row][col].player = gameState.currentPlayer;
        gameState.placedLetters++;
        
        // Update UI
        var cell = document.querySelector('.grid-cell[data-row="' + row + '"][data-col="' + col + '"]');
        cell.textContent = letter;
        cell.classList.remove('empty');
        cell.classList.add('player' + gameState.currentPlayer);
        
        // Check if grid is full
        if (gameState.placedLetters === gameState.gridSize * gameState.gridSize) {
            endGame();
        }
    }
    
    // Submit word for points
    function submitWord() {
        var words = findWords();
        
        if (words.length > 0) {
            // For simplicity, we'll take the longest word found
            var longestWord = words.reduce(function(longest, current) {
                return current.length > longest.length ? current : longest;
            }, '');
            
            var points = longestWord.length;
            addPoints(gameState.currentPlayer, points);
            
            alert('Word "' + longestWord + '" found! ' + points + ' points added.');
        } else {
            alert("No valid words found!");
        }
    }
    
    // Find all words in grid
    function findWords() {
        var words = [];
        var directions = [
            [1, 0],  // horizontal
            [0, 1],  // vertical
            [1, 1],  // diagonal down-right
            [1, -1]  // diagonal down-left
        ];
        
        // Check all possible starting positions
        for (var i = 0; i < gameState.gridSize; i++) {
            for (var j = 0; j < gameState.gridSize; j++) {
                if (gameState.grid[i][j].player === gameState.currentPlayer) {
                    // Check all directions
                    for (var d = 0; d < directions.length; d++) {
                        var dx = directions[d][0];
                        var dy = directions[d][1];
                        var word = '';
                        var x = i, y = j;
                        
                        while (x >= 0 && x < gameState.gridSize && 
                               y >= 0 && y < gameState.gridSize && 
                               gameState.grid[x][y].player === gameState.currentPlayer) {
                            word += gameState.grid[x][y].letter;
                            x += dx;
                            y += dy;
                        }
                        
                        if (word.length >= 3) { // Minimum word length
                            if (words.indexOf(word) === -1) {
                                words.push(word);
                            }
                        }
                    }
                }
            }
        }
        
        return words;
    }
    
    // Add points to player
    function addPoints(playerId, points) {
        gameState.players[playerId].totalPoints += points;
        
        // Create point badge animation
        var pointBadge = document.createElement('div');
        pointBadge.className = 'point-badge';
        pointBadge.textContent = '+' + points;
        
        if (playerId === 1) {
            elements.player1El.appendChild(pointBadge);
            elements.player1Total.textContent = gameState.players[1].totalPoints;
        } else {
            elements.player2El.appendChild(pointBadge);
            elements.player2Total.textContent = gameState.players[2].totalPoints;
        }
        
        // Check if grid is full
        if (gameState.placedLetters === gameState.gridSize * gameState.gridSize) {
            endGame();
        }
    }
    
    // Update player displays
    function updatePlayerDisplays() {
        elements.player1Name.textContent = gameState.players[1].name;
        elements.player2Name.textContent = gameState.players[2].name;
        elements.player1Avatar.textContent = gameState.players[1].name.charAt(0);
        elements.player2Avatar.textContent = gameState.players[2].name.charAt(0);
        
        elements.player1Total.textContent = gameState.players[1].totalPoints;
        elements.player2Total.textContent = gameState.players[2].totalPoints;
        
        elements.currentPlayerName.textContent = gameState.players[gameState.currentPlayer].name + "'s Turn";
        
        // Highlight active player
        if (gameState.currentPlayer === 1) {
            elements.player1El.classList.add('active');
            elements.player2El.classList.remove('active');
        } else {
            elements.player1El.classList.remove('active');
            elements.player2El.classList.add('active');
        }
        
        // Update game over screen names
        elements.p1Name.textContent = gameState.players[1].name;
        elements.p2Name.textContent = gameState.players[2].name;
    }
    
    // Update grid size display
    function updateGridSizeDisplay() {
        elements.gridSizeDisplay.textContent = gameState.gridSize + 'x' + gameState.gridSize;
    }
    
    // Start the timer
    function startTimer() {
        gameState.timeRemaining = config.turnTime;
        updateTimerDisplay();
        
        if (gameState.timer) {
            clearInterval(gameState.timer);
        }
        
        gameState.timer = setInterval(function() {
            gameState.timeRemaining--;
            gameState.players[gameState.currentPlayer].timeUsed++;
            
            updateTimerDisplay();
            
            if (gameState.timeRemaining <= 0) {
                clearInterval(gameState.timer);
                endTurn();
            }
        }, 1000);
    }
    
    // Update timer display
    function updateTimerDisplay() {
        var minutes = Math.floor(gameState.timeRemaining / 60);
        var seconds = gameState.timeRemaining % 60;
        elements.timer.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        
        if (gameState.timeRemaining <= 10) {
            elements.timer.classList.add('urgent');
        } else {
            elements.timer.classList.remove('urgent');
        }
    }
    
    // End current turn
    function endTurn() {
        // Reset selected letter
        gameState.selectedLetter = null;
        var keys = document.querySelectorAll('.alphabet-key');
        for (var i = 0; i < keys.length; i++) {
            keys[i].style.background = 'rgba(255, 255, 255, 0.1)';
        }
        
        // Switch player
        gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
        gameState.timeRemaining = config.turnTime;
        
        // Update UI
        updatePlayerDisplays();
        startTimer();
    }
    
    // End the game
    function endGame() {
        clearInterval(gameState.timer);
        gameState.isGameOver = true;
        
        // Determine winner
        var winner = 1;
        if (gameState.players[2].totalPoints > gameState.players[1].totalPoints) {
            winner = 2;
        } else if (gameState.players[2].totalPoints === gameState.players[1].totalPoints) {
            // Tie - player with less time used wins
            winner = gameState.players[1].timeUsed <= gameState.players[2].timeUsed ? 1 : 2;
        }
        
        // Update game over screen
        elements.winnerName.textContent = gameState.players[winner].name + ' Wins!';
        elements.p1Score.textContent = gameState.players[1].totalPoints;
        elements.p2Score.textContent = gameState.players[2].totalPoints;
        
        // Show game over screen
        elements.gameOver.classList.add('show');
        
        // Create confetti effect for winner
        createConfetti();
    }
    
    // Create confetti effect
    function createConfetti() {
        for (var i = 0; i < 100; i++) {
            (function(i) {
                var confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(function() {
                    confetti.remove();
                }, 3000);
            })(i);
        }
    }
    
    // Setup point controls
    function setupPointControls() {
        elements.player1Increase.addEventListener('click', function() {
            gameState.players[1].totalPoints++;
            elements.player1Total.textContent = gameState.players[1].totalPoints;
        });
        
        elements.player1Decrease.addEventListener('click', function() {
            if (gameState.players[1].totalPoints > 0) {
                gameState.players[1].totalPoints--;
                elements.player1Total.textContent = gameState.players[1].totalPoints;
            }
        });
        
        elements.player2Increase.addEventListener('click', function() {
            gameState.players[2].totalPoints++;
            elements.player2Total.textContent = gameState.players[2].totalPoints;
        });
        
        elements.player2Decrease.addEventListener('click', function() {
            if (gameState.players[2].totalPoints > 0) {
                gameState.players[2].totalPoints--;
                elements.player2Total.textContent = gameState.players[2].totalPoints;
            }
        });
    }
    
    // Setup grid controls
    function setupGridControls() {
        elements.increaseGrid.addEventListener('click', function() {
            if (gameState.gridSize < config.maxGridSize) {
                gameState.gridSize++;
                generateGrid();
                updateGridSizeDisplay();
            }
        });
        
        elements.decreaseGrid.addEventListener('click', function() {
            if (gameState.gridSize > config.minGridSize) {
                gameState.gridSize--;
                generateGrid();
                updateGridSizeDisplay();
            }
        });
    }
    
    // Fullscreen functionality
    function setupFullscreen() {
        elements.fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                elements.fullscreenBtn.innerHTML = 
                    '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">' +
                        '<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>' +
                    '</svg>';
            } else {
                elements.fullscreenBtn.innerHTML = 
                    '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">' +
                        '<path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>' +
                    '</svg>';
            }
        });
    }
    
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(function(err) {
                alert('Error attempting to enable fullscreen: ' + err.message);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
        
        // Force a resize event to recalculate grid size
        setTimeout(function() {
            window.dispatchEvent(new Event('resize'));
        }, 300);
    }
    
    // Event listeners
    elements.submitBtn.addEventListener('click', submitWord);
    elements.endTurnBtn.addEventListener('click', endTurn);
    elements.restartBtn.addEventListener('click', initGame);
    
    // Setup controls
    setupPointControls();
    setupGridControls();
    setupFullscreen();
    
    // Initialize the game
    initGame();
});

window.addEventListener('resize', function() {
    // This will ensure the grid recalculates its size
    document.documentElement.style.setProperty('--grid-size', gameState.gridSize);
});
    </script>
