    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2ed573;
            --dark: #2f3542;
            --light: #f1f2f6;
            --accent: #ffa502;
            --grid-size: 5;
            --player1-color: rgba(46, 213, 115, 0.3);
            --player2-color: rgba(255, 71, 87, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #2f3542, #1e272e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .grid-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .grid-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .grid-btn:hover {
            background: var(--accent);
        }

        .grid-size {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .timer {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 80px;
        }

        .timer.urgent {
            animation: pulse 1s infinite;
            color: var(--accent);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .players {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .player {
            flex: 1;
            background: linear-gradient(145deg, rgba(255, 71, 87, 0.8), rgba(255, 71, 87, 0.5));
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player.active {
            box-shadow: 0 0 0 2px var(--accent), 0 5px 15px rgba(255, 71, 87, 0.3);
            transform: translateY(-3px);
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .player-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }

        .player-points {
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .point-controls {
            display: flex;
            gap: 5px;
            margin-top: 3px;
        }

        .point-btn {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .point-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-game-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
            overflow: hidden;
        }

        .word-grid-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            gap: 4px;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 1/1;
            margin: 0 auto;
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .grid-cell.empty {
            background: rgba(255, 255, 255, 0.05);
        }

        .grid-cell.player1 {
            background: var(--player1-color);
        }

        .grid-cell.player2 {
            background: var(--player2-color);
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .alphabet-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 5px;
            overflow-y: auto;
            max-height: 100px;
        }

        .alphabet-key {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .alphabet-key:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .alphabet-key:active {
            transform: translateY(0);
            background: var(--accent);
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 5px 0;
        }

        .control-btn {
            background: linear-gradient(to right, var(--accent), #ff6348);
            padding: 8px 15px;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(255, 165, 2, 0.4);
            transition: all 0.3s ease;
            flex: 1;
            max-width: 150px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 165, 2, 0.6);
        }

        .control-btn:active {
            transform: translateY(1px);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .point-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            animation: floatUp 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent);
            opacity: 0;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .result-card {
            background: linear-gradient(145deg, #2f3542, #1e272e);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .result-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .winner-name {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .restart-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 165, 2, 0.4);
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) {
            .game-container {
                flex-direction: row;
                gap: 15px;
            }
            
            .header {
                position: absolute;
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 0;
            }
            
            .main-game-area {
                flex-direction: row;
                margin-top: 50px;
            }
            
            .word-grid-container {
                flex: 2;
            }
            
            .controls-section {
                flex: 1;
                justify-content: center;
            }
            
            .alphabet-selector {
                max-height: none;
                flex-wrap: wrap;
                align-content: flex-start;
            }
            
            .players {
                flex-direction: column;
                gap: 10px;
            }
            
            .player {
                width: 100%;
            }
        }

        /* Portrait orientation adjustments */
        @media (orientation: portrait) {
            .game-container {
                flex-direction: column;
            }
            
            .main-game-area {
                flex-direction: column;
            }
            
            .word-grid-container {
                flex: 1;
            }
            
            .controls-section {
                flex: 0;
            }
        }

        /* Larger screens */
        @media (min-width: 768px) {
            .game-title {
                font-size: 1.5rem;
            }
            
            .grid-btn {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .grid-size {
                font-size: 1rem;
            }
            
            .timer {
                padding: 10px 20px;
                font-size: 1.1rem;
                min-width: 100px;
            }
            
            .player {
                padding: 15px;
                border-radius: 15px;
            }
            
            .player-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .player-name {
                font-size: 1.1rem;
            }
            
            .player-points {
                font-size: 0.9rem;
            }
            
            .point-btn {
                width: 25px;
                height: 25px;
                font-size: 0.9rem;
            }
            
            .grid-cell {
                font-size: 1.8rem;
                border-radius: 8px;
            }
            
            .alphabet-key {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
      .word-grid-container {

}

/* Fullscreen specific adjustments */
:fullscreen .word-grid-container {

@media (orientation: landscape) {

    }
}

<body>
    <div class="game-container">
        <div class="header">
            <div class="game-title">Word-Meaning GAME</div>
            <div class="grid-controls">
                <button class="grid-btn" id="decrease-grid">-</button>
                <span class="grid-size" id="grid-size-display">5x5</span>
                <button class="grid-btn" id="increase-grid">+</button>
            </div>
        </div>
        
        <div class="main-game-area">
            <div class="word-grid-container">
                <div class="word-grid" id="word-grid"></div>
            </div>
            
            <div class="controls-section">
                <div class="timer-container">
                    <div class="player-name" id="current-player-name">Player 1's Turn</div>
                    <div class="timer" id="timer">01:00</div>
                </div>
                
                <div class="players">
                    <div class="player active" id="player1">
                        <div class="player-avatar" id="player1-avatar">P1</div>
                        <div class="player-name" id="player1-name">Player 1</div>
                        <div class="player-points">
                            <span>TOTAL <span id="player1-total">0</span></span>
                            <div class="point-controls">
                                <div class="point-btn" id="player1-decrease">-</div>
                                <div class="point-btn" id="player1-increase">+</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="player" id="player2">
                        <div class="player-avatar" id="player2-avatar">P2</div>
                        <div class="player-name" id="player2-name">Player 2</div>
                        <div class="player-points">
                            <span>TOTAL <span id="player2-total">0</span></span>
                            <div class="point-controls">
                                <div class="point-btn" id="player2-decrease">-</div>
                                <div class="point-btn" id="player2-increase">+</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="alphabet-selector" id="alphabet-selector"></div>
                
                <div class="game-controls">
                    <button class="control-btn" id="submit-btn">SUBMIT WORD</button>
                    <button class="control-btn" id="end-turn-btn">END TURN</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fullscreen-btn" id="fullscreen-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
    </div>
    
    <div class="game-over" id="game-over">
        <div class="result-card">
            <h2 class="result-title">Game Over!</h2>
            <div class="winner-name" id="winner-name">Player 1 Wins!</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="p1-score">0</div>
                    <div class="stat-label" id="p1-name">Player 1</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="p2-score">0</div>
                    <div class="stat-label" id="p2-name">Player 2</div>
                </div>
            </div>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>
